    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
     .bg-image {
            background-image: url(one.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed; /* This keeps the image fixed while scrolling */
            height: 100%;
        }
</style>
</head>
<body class="bg-image">

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="gallery.html">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="places.html">Places</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>

                <li class="nav-item active">
                    <a class="nav-link" href="login.html">Login/Signup</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="content text-center">
                    <h1>Signup</h1>
                </div>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Email address" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="num" maxlength="10" placeholder="Phone number" required>
                    </div>
                    <div class="mb-3">
                        <a href="login.html" class="btn btn-primary">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
